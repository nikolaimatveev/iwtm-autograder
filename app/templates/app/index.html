<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>IW AutoGrader</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
            <h2 class="sub-header">Фактические события</h2>
            <form action="/" method="post">
              {% csrf_token %}
              <label for="iw_ip">IP: </label>
              <input id="iw_ip" type="text" name="iw_ip">
              <label for="iw_token">Token: </label>
              <input id="iw_token" type="text" name="iw_token">
              <input type="submit" value="load">
            </form>
        </div>
        <div class="col">
          <h2 class="sub-header">Шаблон</h2>
          <form action="/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Файл:</label>
            <input type="file" id="file" name="template_file">
            <input type="submit" name="template" value="load">
          </form>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"><a class="btn btn-success" href="compare" role="button">Check</a></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
      </div>
      <div class="row">
        <div class="col">
          {% if real_events_diff %}
              {% include "app/real_events_diff.html" %}
            {% else %}
              {% include "app/real_events.html" %}
            {% endif %}
        </div>
        <div class="col">
          {% include "app/template_events.html" %}
        </div>
      </div>
    </div>
  </body>
</html>
